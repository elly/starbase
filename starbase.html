<html>
 <head>
  <link rel="stylesheet" type="text/css" href="starbase.css">
  <script src="jquery-2.1.1.min.js"></script>
  <script src="static.js"></script>
  <script src="model.js"></script>
  <script src="ui.js"></script>
 </head>
 <body>
   <div id="tower-picker">
 	  <select id="tower-type"></select>
 	  <input type="checkbox" id="tower-type-show-faction" />Show Faction
 	  <button id="tower-type-set">Set Tower Type</button>
 	</div>

 	<div id="mod-picker">
 		<select id="mod-picker-type"></select>
 		<button id="mod-picker-add">Add</button>
 		<input type="checkbox" id="mod-picker-show-silly" />Show Silly Modules
 		<input type="checkbox" id="mod-picker-show-faction" />Show Faction Modules
 	</div>

 	<div id="tower-details">
 		<span id="tower-details-name"></span>
   		PG: <span id="tower-details-pg"></span>
   		CPU: <span id="tower-details-cpu"></span>
   		<table>
   	 		<thead>
   	   			<td>Module</td>
   	   			<td>Quantity</td>
   	   			<td>PG</td>
   	   			<td>CPU</td>
   	   			<td><!-- remove button --></td>
   	 		</thead>
   	 		<tbody id="tower-details-modules"></tbody>
   	 		<tfoot>
   	   			<td>Remaining</td>
   	   			<td></td>
   	   			<td id="tower-details-pg-left"></td>
   	   			<td id="tower-details-cpu-left"></td>
   	   			<td><!-- remove button --></td>
   	   		</tfoot>
   	   	</table>
   	</div>
 </body>
</html>
